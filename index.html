<script type="text/javascript">
	let Vrag1 = document.querySelector(".Vrag");

	let getRandom = function(){
	let rand = Math.random()*5;
	let round = Math.round(rand);
	return round;
}

	return round;
}
	let array = ["images/1.png","images/2.png","images/3.png","images/4.png","images/5.png","images/6.png","images/7.png","images/8.png",
	"images/9.png","images/10.png"];

	let createEnemyCards = function(arg){
	for(let index = 0; index<arg; index = index + 1){
	let element = document.createElement("img");
	Vrag1.appendChild(element);

	element.style.height = "200px";

	element.src = array[getRandom()] ;

	
}

	let createEnemyCards1 = function(arg){
